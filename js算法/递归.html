<body>
  <script>
    // 递归：在函数内部调用函数自己（自己玩自己）
    // 一般递归都需要一个终止的条件。
    
    var i = 0;
    
    function fn1(){
      console.log(i++);
      if(i < 10){
        fn1();
      }
    }
    
    // fn1();
    
    function fn2(num){
      if(num == 1){
        return num;
      }
      return num * fn2(--num);
    }
    
    
    console.log(fn2(5));
    

  </script>
</body>
